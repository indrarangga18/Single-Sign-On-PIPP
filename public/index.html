<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIPP SSO — Memuat...</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #04255C 0%, #FFFFFF 100%);
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            color: #0B1E3A;
        }
        .loading-card {
            width: 100%;
            max-width: 560px;
            background: rgba(255,255,255,0.92);
            border: 1px solid rgba(4,37,92,0.12);
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 16px 40px rgba(4, 37, 92, 0.22);
            text-align: center;
        }
        .brand {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }
        .brand img { width: 52px; height: 52px; border-radius: 50%; box-shadow: 0 8px 24px rgba(4,37,92,0.25); }
        .brand h1 { margin: 0; font-size: 22px; color: #04255C; }
        .subtitle { margin: 4px 0 18px 0; color: #355389; }

        .loader-ring {
            width: 64px; height: 64px;
            border: 6px solid rgba(4,37,92,0.18);
            border-top-color: #3B82F6;
            border-radius: 50%;
            margin: 10px auto 12px auto;
            animation: spin 0.9s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .progress-bar { width: 100%; height: 8px; background: #EAF1FF; border-radius: 999px; overflow: hidden; margin: 12px 0 6px 0; }
        .progress { width: 0%; height: 100%; background: linear-gradient(90deg,#3B82F6,#60A5FA); animation: load 2.6s ease forwards; }
        @keyframes load { to { width: 100%; } }

        .dots span { display: inline-block; animation: blink 1.2s infinite; }
        .dots span:nth-child(2) { animation-delay: .2s; }
        .dots span:nth-child(3) { animation-delay: .4s; }
        @keyframes blink { 0%, 20% { opacity: 0 } 50% { opacity: 1 } 100% { opacity: 0 } }

        .footer { margin-top: 8px; font-size: 12px; color: #5773A6; }
    </style>
</head>
<body>
    <div class="loading-card" aria-live="polite">
        <div class="brand">
            <img src="/images/logo-KKP.png" alt="Logo KKP">
            <h1>PIPP Single Sign-On</h1>
        </div>
        <p class="subtitle">Selamat Datang di Portal Satu Pintu<span class="dots"><span>.</span><span>.</span><span>.</span></span></p>
        <div class="loader-ring" aria-label="Memuat"></div>
        <div class="progress-bar" aria-hidden="true">
            <div class="progress"></div>
        </div>
        <p class="footer">© 2024 PIPP SSO • Kementerian Kelautan dan Perikanan</p>
    </div>

    <script>
        // Redirect ke halaman login setelah 3 detik
        setTimeout(function() {
            window.location.href = '/login';
        }, 3000);
    </script>
</body>
</html>
